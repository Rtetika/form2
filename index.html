<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NormalForm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    
    <form>
        <h1>Please Fill-Up the Form</h1>
        <label for="fname">First Name:</label>
        <input type="text" id="fname"required placeholder="First Name" ><br><br>
        <label for="fname">Last Name:</label>
        <input type="text" id="fname" required placeholder="Surname" ><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="Email" ><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required placeholder="Pasword" ><br><br>
        <label for="password">Gender:</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Other<br><br>

        <label for="password">Country:</label>
        <select name=""id="" >
            <option value="">Select Your Country</option>
            <option value="">Bangladesh</option>
            <option value="">Germany</option>
            <option value="">Japan</option>
            <option value="">USA</option>
            
        </select><br><br>
        <label for="message">Feedback</label><br>
        <textarea id="message" cols="30" rows="10"></textarea><br>
        <label for="file upload">Upload File: </label>
        <input type="file" id="file upload" placeholder="Browse file" multiple><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">



        
        

        
    </form>
</body>
</html>
